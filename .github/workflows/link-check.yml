name: Link Check

on:
  workflow_dispatch: {}   # ← Solo corre cuando tú lo lanzas manualmente

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v2
        continue-on-error: true   # ← Muestra errores pero NO marca fallo
        with:
          args: >
            --config .lychee.toml
            --no-progress
            --verbose
            --exclude-mail
            --retry 2
            --retry-wait 2
            **/*.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
